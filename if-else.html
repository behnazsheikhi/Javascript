    <body>
        <script>
            var a=20;
            var linebreak="<br />"
            if (a>18){
                document.write("the conditional statement is correct!")
                document.write(linebreak)
                
            }else{
                document.write("the conditional statement is not correct!")
            }
        
            var book="math";

            if (book=="history"){
                document.write("the book is history!")
            }
            else if(book=="math"){
                document.write("the book is math!")
            }
            else if(book=="novel"){
                document.write("the book is novel!")
            }else{
                document.write("the book does not have specific category!")
            }
        </script>   
        <p> this is a sample of if statement</p> 
    </body>
</html>
