<html>
    <head>
    </head>
    <body>
        <script>
            var a=33;
            var b=10;
            var c='test';
            var linebreak='<br />';
            document.write("a+b=");
            result=a+b;
            document.write(result);
            document.write(linebreak);
            document.write("a-b=");
            result=a-b;
            document.write(result);
            document.write(linebreak);
            document.write("a*b=");
            result=a*b;
            document.write(result);
            document.write(linebreak);
            //  '/' operator show the submultiple
            document.write("a/b=");
            result=a/b;
            document.write(result);
            document.write(linebreak);
            //  '%' operator show the remnant
            document.write("a%b=");
            result=a%b;
            document.write(result);
            document.write(linebreak);
            // '++' operator will increase one unit to a
            document.write("++a=");
            result=++a;
            document.write(result);
            document.write(linebreak);
            // '--' operator will decrease one unit from a
            document.write("--a=");
            result=--a;
            document.write(result);
            document.write(linebreak);
            // '+'' for string will concat them to each other
            document.write("a+b+c=");
            result=a+b+c;
            document.write(result);
            document.write(linebreak);

        </script>
    </body>
</html>
